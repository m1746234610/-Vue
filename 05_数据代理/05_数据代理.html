  <!-- 3. Vue中的数据代理 -->
  <!-- 
   1. Vue中的数据代理
      - 通过vm对象来代理_data中的属性的操作 （读/写）
   2. Vue中数据代理的好处
      - 更加方便的操作data中的数据
   3. 基本原理
      1. 在vm身上绑定_data中的属性
      2. 给添加到vm身上的属性绑定Object.defineProperty的getter和setter
      3. 通过getter和setter对_data中的数据进行操作（读/写）
   -->

  <div id="root">
    <h2>学校名称：{{name}}</h2>
    <h2>学校名称：{{address}}</h2>
  </div>
  <script>
    Vue.config.productionTip = false
    const vm = new Vue({
      el: '#root',
      data() {
        return {
          name: '一实小',
          address: '浚县'
        }
      },
      methods: {

      }
    })
  </script>
