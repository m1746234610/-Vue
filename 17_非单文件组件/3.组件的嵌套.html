<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="root">

  </div>

  <script>
    Vue.config.productionTip = false

    const student = {
      template: `
      <div>
        <h2>学生名称: {{studentName}}</h2>
        <h2>学生年龄: {{age}}</h2>
      </div>
        `,
      data() {
        return {
          studentName: '张三',
          age: 20
        }
      }
    }

    const school = Vue.extend({
      template: `
        <div>
          <h2>学校名称: {{schoolName}}</h2>
          <h2>学校地址: {{address}}</h2>
          <student></student>
        </div>
      `,
      data() {
        return {
          schoolName: '一实小',
          address: '浚县'
        }
      },
      components: {
        student
      }
    })

    const hello = Vue.extend({
      template: `
        <div>
          <h2>{{msg}}</h2>  
        </div>
      `,
      data() {
        return {
          msg:'你好'
        }
      }
    })

    const app = Vue.extend({
      template:`
        <div>
          <hello></hello>  
          <school></school>  
        </div>
      `,
      components:{
        school,
        hello
      }
    })

    new Vue({
      el: '#root',
      template:`<app></app>`,
      components: {
        app
      }
    })

  </script>
</body>

</html>
