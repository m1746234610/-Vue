<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <ul class="list"></ul>

  <script>
    let arr = [
      { id: 1, name: '张三', age: 20, sex: '男' },
      { id: 2, name: '张四', age: 18, sex: '男' },
      { id: 3, name: '张五', age: 23, sex: '男' }
    ]

    let str = ''
    arr.map((v, i) => {
      str += `<li>${v.id}-${v.name}-${v.age}-${v.sex}</li>`
    })

    let list = document.querySelector('.list')
    list.innerHTML = str

  </script>
</body>

</html>
