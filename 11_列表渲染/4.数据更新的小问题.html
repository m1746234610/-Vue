<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>

  <style>
    ul,
    li {
      font: bold 20px "微软";
      list-style: none
    }
  </style>
</head>

<body>
  <!-- 
    思路: 由于数据在fil中计算好了，只需要在此基础上在判断是否需要排序即可，可以通过一个属性来判断是否排序
   -->
  <div id="root">
    <h1>基本信息</h1>
    <button @click='updataMei'>数据更新</button>
    <ul>
      <li v-for="key in arrs" :key='key.id'>{{key.name}}-{{key.age}}-{{key.sex}}</li>
    </ul>
  </div>
  <script>
    const vm = new Vue({
      el: '#root',
      data() {
        return {
          arrs: [
            { id: '002', name: '周冬雨', age: 20, sex: '女' },
            { id: '003', name: '周杰伦', age: 21, sex: '男' },
            { id: '001', name: '马冬梅', age: 19, sex: '女' },
            { id: '004', name: '温兆伦', age: 22, sex: '男' }
          ]
        }
      },
      methods: {
        updataMei() {
          // this.arrs[0].name = '马老师', // 有效
          // this.arrs[0].age = 50, // 有效
          // this.arrs[0].sex = '男' // 有效

          // this.arrs[0] = { id: '002', name: '马老师', age: 50, sex: '男' } // 无效
          this.arrs.splice(0, 1, { id: '002', name: '马老师', age: 50, sex: '男' }) // 有效
        }
      }
    })
  </script>
</body>

</html>
