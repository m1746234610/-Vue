<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>

  <style>
    ul,
    li {
      font: bold 20px "微软";
      list-style: none
    }
  </style>
</head>

<body>
  <div id="root">
    <h1>基本信息</h1>
    <input type="text" placeholder="请输入名字" v-model='keyWord'>
    <ul>
      <li v-show='key.display' v-for="key in fil" :key='key.id'>{{key.name}}-{{key.age}}-{{key.sex}}</li>
    </ul>
  </div>
  <script>
    new Vue({
      el: '#root',
      data() {
        return {
          keyWord: '',
          arrs: [
            { id: '001', display: true, name: '马冬梅', age: 19, sex: '女' },
            { id: '002', display: true, name: '周冬雨', age: 20, sex: '女' },
            { id: '003', display: true, name: '周杰伦', age: 21, sex: '男' },
            { id: '004', display: true, name: '温兆伦', age: 22, sex: '男' }
          ],
          // fil:[]
        }
      },
      // watch: {
      //   keyWord: {
      //     // 老师写法:
      //     // immediate: true,
      //     // handler(val) {
      //     //   this.fil = this.arrs.filter((key)=>{
      //     //     return key.name.indexOf(val) !== -1
      //     //   })
      //     // },

      //     // 我的写法:
      //     handler(val) {
      //       this.arrs.map((key, index) => {
      //         let state = key.name.includes(val) === true
      //         key.display = state === true ? true : false
      //       })
      //     }
      //   }
      // },
      computed: {
        fil() {
          return this.arrs.filter((key) => {
            return key.name.indexOf(this.keyWord) !== -1
          })
        }
      }
    })
  </script>
</body>

</html>
