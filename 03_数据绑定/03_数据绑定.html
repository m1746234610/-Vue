<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据绑定</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <!-- v=bind -->
    <h1>单项数据绑定: <input type="text" :value="msg"></h1>
    <!-- **
        v-model只能绑定到输入类表单元素上，因为这些元素具有value值，v-model可以捕获这些值，并反向响应到data中的属性
       -->
    <h1>双向数据绑定: <input type="text" v-model="msg"></h1>
  </div>

  <script>
    Vue.config.productionTip = false

    new Vue({
      el: '#root',
      data() {
        return {
          msg: '古',
          // msg2: '古'
        }
      },
      methods: {

      }
    })
  </script>
</body>

</html>
