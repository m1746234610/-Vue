<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <!-- 
    v-once: 
      1.v-once所在节点在初次动态渲染后，就视为静态节点了
      2.以后数据变化不会引起v-once所在节点的更新，可以用于性能优化
   -->
  <div id="root">
    <h2 v-once>初始n是:{{n}}</h2>
    <h2>当前n是:{{n}}</h2>
    <button @click="n++">点击n++</button>
  </div>

  <script>
    Vue.config.productionTip = false
    new Vue({
      el: '#root',
      data() {
        return {
          n: 1
        }
      }
    })
  </script>
</body>

</html>
