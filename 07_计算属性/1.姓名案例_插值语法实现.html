<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
  <style>
    * {
      margin-top: 10px;
    }
    .box{
      /* margin-left: 30px; */
    }
  </style>
</head>

<body>
  <div id="root">
    <div class="box1">
      姓: <input type="text" v-model="firstName" placeholder="输入姓">
    </div>
    <div class="box2">
      名: <input type="text" v-model="lastName" placeholder="输入名">
    </div>
    <div class="box">
      全名: {{firstName.slice(0,3)}}-{{lastName}}
    </div>
  </div>

  <script>
    new Vue({
      el: '#root',
      data() {
        return {
          firstName: '张',
          lastName: '三'
        }
      },
      methods: {
      }
    })
  </script>
</body>

</html>
